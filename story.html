<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Le Storie</title>
</head>
<body>
    <div id="cards-container">
<!-- â¬‡ï¸ One self-contained, appendable card (scoped CSS + JS) -->
<div class="lw-card">
  <style>
    /* ------- Scoped styles: only affect elements inside .lw-card ------- */
    .lw-card { margin: 16px 0; }
    .lw-card * { box-sizing: border-box; }

    .lw-card .card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
      overflow: hidden;
      animation: lw-slideIn 0.6s ease-out;
      margin: 0 auto;
    }

    @keyframes lw-slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .lw-card .card-header {
      background: linear-gradient(135deg, #ff6b6b, #feca57);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .lw-card .card-header h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    .lw-card .card-header p {
      font-size: 1.1em;
      opacity: 0.9;
    }

    .lw-card .card-body { padding: 40px; }

    .lw-card .level-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .lw-card .level-btn {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border: 2px solid #dee2e6;
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .lw-card .level-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .lw-card .level-btn.active {
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      border-color: #0984e3;
    }

    .lw-card .level-btn.facile { border-color: #00b894; }
    .lw-card .level-btn.facile:hover,
    .lw-card .level-btn.facile.active {
      background: linear-gradient(135deg, #00b894, #00a085);
      border-color: #00a085;
    }

    .lw-card .level-btn.medio { border-color: #fdcb6e; }
    .lw-card .level-btn.medio:hover,
    .lw-card .level-btn.medio.active {
      background: linear-gradient(135deg, #fdcb6e, #e17055);
      border-color: #e17055;
    }

    .lw-card .level-btn.difficile { border-color: #e84393; }
    .lw-card .level-btn.difficile:hover,
    .lw-card .level-btn.difficile.active {
      background: linear-gradient(135deg, #e84393, #d63384);
      border-color: #d63384;
    }

    .lw-card .level-icon { font-size: 2em; margin-bottom: 10px; }
    .lw-card .level-title { font-size: 1.3em; font-weight: bold; margin-bottom: 5px; }
    .lw-card .level-description { font-size: 0.9em; opacity: 0.8; }

    .lw-card .story-container {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      margin-top: 20px;
      min-height: 300px;
      display: none;
      animation: lw-fadeIn 0.5s ease-in;
    }

    .lw-card .story-container.show { display: block; }

    @keyframes lw-fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .lw-card .story-title {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
      color: #2d3436;
    }

    .lw-card .story-content {
      line-height: 1.8;
      font-size: 1.1em;
      color: #636e72;
      text-align: justify;
      margin-bottom: 25px;
    }

    .lw-card .story-level-badge {
      display: inline-block;
      background: linear-gradient(135deg, #74b9ff, #0984e3);
      color: white;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .lw-card .highlighted-word {
      background: linear-gradient(135deg, #fdcb6e, #e17055);
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-weight: bold;
    }

    .lw-card .difficult-words {
      background: #e8f4f8;
      border-left: 4px solid #74b9ff;
      padding: 20px;
      margin-top: 25px;
      border-radius: 8px;
    }

    .lw-card .difficult-words h3 {
      color: #2d3436;
      margin-bottom: 15px;
      font-size: 1.2em;
    }

    .lw-card .words-list { display: grid; gap: 10px; }

    .lw-card .word-item {
      background: white;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 0.95em;
    }

    .lw-card .word-item strong { color: #0984e3; }

    .lw-card .no-story {
      text-align: center;
      color: #74b9ff;
      font-style: italic;
      font-size: 1.2em;
      padding: 60px 20px;
    }
  </style>

  <div class="card">
    <div class="card-header">
      <h1>ðŸ“š The Whispering Bloom</h1>
      <p>Seleziona il livello di difficoltÃ  piÃ¹ adatto a te</p>
    </div>

    <div class="card-body">
      <div class="level-buttons">
        <button class="level-btn facile lw-level-btn" data-level="a2">
          <div class="level-icon">ðŸŒ±</div>
          <div class="level-title">A2 - Facile</div>
          <div class="level-description">Livello base</div>
        </button>

        <button class="level-btn medio lw-level-btn" data-level="b1">
          <div class="level-icon">ðŸŒ¿</div>
          <div class="level-title">B1 - Intermedio</div>
          <div class="level-description">Livello medio</div>
        </button>

        <button class="level-btn difficile lw-level-btn" data-level="c1">
          <div class="level-icon">ðŸŒ³</div>
          <div class="level-title">C1 - Avanzato</div>
          <div class="level-description">Livello difficile</div>
        </button>
      </div>

      <div class="story-container lw-story-container">
        <div class="no-story">Seleziona un livello per leggere la storia</div>
      </div>
    </div>
  </div>

  <script>
    (function () {
      // Scope everything to THIS card only
      const root = document.currentScript.closest('.lw-card');

      // ---- Stories data injected by n8n ----
      const storiesData = {
        a2: {
          title: "The Whispering Bloom â€“ level 1",
          content: `Lily *went* to the old forest. It was a sunny day. She *walked* on a small path. Then, she *saw* something amazing. It was a flower, and it was **glowing** softly. Its petals were bright blue. She *felt* very happy. It was not a normal flower. She *knew* it was a **special** kind. She carefully *took* the flower home. She put it in a pot; it was like a magical **seed**. She *gave* it water every day. The flower *grew* bigger and bigger. Sometimes, she *heard* a soft sound from it, like a little whisper. It *made* her smile. Lily *kept* her glowing flower secret. It was her best friend.`,
          level: "A2",
          difficultWords: {"glowing":"shining softly","seed":"a very small thing from which a plant grows","special":"different and better than usual"}
        },
        b1: {
          title: "The Whispering Bloom â€“ level 2",
          content: `Young Lily often *went* exploring in the old forest. One afternoon, she *saw* something truly unique. Deep within a quiet clearing, she *found* a flower with an ethereal **shimmer**. Its delicate petals *pulsed* with a soft, internal light. She immediately *knew* it was special and *chose* to *take* it home. When she *held* it, the flower *sang* a quiet, **melodic** tune, a sound that only she *understood*. Its silent presence *taught* her a deeper appreciation for nature's mysteries. She *kept* it by her window, and its gentle glow *brought* her immense peace. She often *thought* about its secrets, wondering where it *came* from. It *grew* beautifully.`,
          level: "B1",
          difficultWords: {"shimmer":"to shine with a soft, trembling light","pulsing":"beating or throbbing rhythmically","melodic":"having a pleasant musical sound"}
        },
        c1: {
          title: "The Whispering Bloom â€“ level 3",
          content: `Young Lily often *stole* away to the secluded forest, a place where ancient trees *stood* sentinel, their boughs *woven* with time. One afternoon, deep within a rarely visited glade, she *beheld* an **aberrant** bloom. Its petals *shone* with an unearthly **luminescence**, subtly shifting hues as if *wrought* by an unseen hand. She *felt* an irresistible pull and *drew* closer, her senses keenly alert. As her fingers *brushed* its delicate stem, a profound, wordless intuition *swept* into her consciousnessâ€”a revelation about the forest's **sentient** spirit. She *knew* then that she *had* to protect it. Gently, she *plucked* it, feeling its faint, rhythmic pulse against her palm. Back home, she *built* a small, verdant terrarium where the bloom *dwelt* and thrived. Its ethereal presence *wrought* a profound calm, and by its silent grace, Lily truly *understood* the intricate tapestry of life. This newfound wisdom, *borne* of the bloom's mystery, *kept* her spirit perpetually attuned to the world's quiet wonders. The bloom's light often *crept* across her room at night.`,
          level: "C1",
          difficultWords: {"aberrant":"differing from the usual or natural type; abnormal","luminescence":"the emission of light by a substance not resulting from heat","sentient":"able to perceive or feel things"}
        }
      };

      // ---- Helpers (scoped) ----
      function formatStoryText(text) {
        // **bold** -> <strong class="highlighted-word">bold</strong>
        text = text.replace(/\*\*(.*?)\*\*/g, '<strong class="highlighted-word">$1</strong>');
        // *italic* -> <em>italic</em>
        return text.replace(/\*(.*?)\*/g, '<em>$1</em>');
      }

      function showStory(level) {
        const container = root.querySelector('.lw-story-container');
        const story = storiesData[level];
        if (!container || !story) return;

        let difficultWordsHtml = '';
        if (story.difficultWords && Object.keys(story.difficultWords).length > 0) {
          difficultWordsHtml = `
            <div class="difficult-words">
              <h3>ðŸ“š Parole Difficili:</h3>
              <div class="words-list">
                ${Object.entries(story.difficultWords).map(([word, definition]) =>
                  `<div class="word-item"><strong>${word}</strong>: ${definition}</div>`
                ).join('')}
              </div>
            </div>
          `;
        }

        container.innerHTML = `
          <div class="story-title">${story.title}</div>
          <div class="story-level-badge">Livello ${story.level}</div>
          <div class="story-content">${formatStoryText(story.content)}</div>
          ${difficultWordsHtml}
        `;
        container.classList.add('show');
      }

      // ---- Bind buttons inside this card only ----
      root.querySelectorAll('.lw-level-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          root.querySelectorAll('.lw-level-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          showStory(btn.getAttribute('data-level'));
        });
      });
    })();
  </script>
</div>


    <!-- Cards from n8n will appear here -->
  </div>
</body>
</html>

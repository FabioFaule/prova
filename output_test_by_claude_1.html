        /* Reset e variabili CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --radius-lg: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Navigation */
        nav {
            background: var(--primary-color);
            
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
            position: relative;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .nav-links {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 12px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--background);
            transition: all 0.2s ease;
            padding: 8px 12px;
            border-radius: var(--radius);
            min-width: 60px;
        }

        .nav-item:hover {
            color: var(--primary-color);
            background: var(--surface-hover);
        }

        .nav-item img {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        .nav-item span {
            font-size: 12px;
            font-weight: 500;
        }

        /* Container principale */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        /* Settings Panel */
        .settings-panel {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            padding: 24px;
            margin-bottom: 20px;
        }

        .settings-panel.hidden {
            display: none;
        }

        .settings-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 16px;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .btn-primary {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Control Panel */
        .control-panel {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: 16px;
            margin-bottom: 20px;
            position: sticky;
            top: 80px;
            z-index: 50;
        }

        .control-panel.hidden {
            display: none;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 12px;
            justify-content: center;
        }

        .timer {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            padding: 8px 16px;
            background: rgb(37 99 235 / 0.1);
            border-radius: var(--radius);
            min-width: 120px;
            text-align: center;
        }

        .timer.warning {
            color: var(--warning-color);
            background: rgb(245 158 11 / 0.1);
        }

        .timer.danger {
            color: var(--error-color);
            background: rgb(239 68 68 / 0.1);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .score {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            padding: 8px 16px;
            background: var(--surface-hover);
            border-radius: var(--radius);
        }

        .btn-control {
            padding: 10px 16px;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-check {
            background: var(--success-color);
            color: white;
        }

        .btn-check:hover {
            background: #059669;
        }

        .btn-pause {
            background: var(--warning-color);
            color: white;
        }

        .btn-pause:hover {
            background: #d97706;
        }

        .btn-give-up {
            background: var(--error-color);
            color: white;
        }

        .btn-give-up:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        .btn-control:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Test Table */
        .test-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .test-table {
            width: 100%;
            border-collapse: collapse;
        }

        .test-table th {
            background: var(--primary-color);
            color: white;
            padding: 16px 12px;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            border: none;
        }

        .test-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
            vertical-align: middle;
        }

        .test-table tr:last-child td {
            border-bottom: none;
        }

        .test-table tr:nth-child(even) {
            background: var(--surface-hover);
        }

        .verb-input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 16px;
            text-align: center;
            background: var(--surface);
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .verb-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(37 99 235 / 0.1);
        }

        .verb-input.correct {
            border-color: var(--success-color);
            background: rgb(16 185 129 / 0.1);
            color: var(--success-color);
        }

        .verb-input.wrong {
            border-color: var(--error-color);
            background: rgb(239 68 68 / 0.1);
            color: var(--error-color);
        }

        .verb-input.revealed {
            background: rgb(100 116 139 / 0.1);
            color: var(--text-secondary);
        }

        .given-word {
            font-weight: 600;
            color: var(--text-primary);
            background: rgb(37 99 235 / 0.05);
            padding: 10px 12px;
            border-radius: var(--radius);
            border: 2px solid rgb(37 99 235 / 0.2);
        }

        /* Modal per messaggi */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 32px 24px;
            text-align: center;
            box-shadow: var(--shadow-lg);
            max-width: 400px;
            width: 100%;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .modal-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .modal.error .modal-title {
            color: var(--error-color);
        }

        .modal.success .modal-title {
            color: var(--success-color);
        }

        .modal.warning .modal-title {
            color: var(--warning-color);
        }
        /* ...existing code... */
        .main-actions {
            display: flex;
            flex-direction: row;
            gap: 8px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                padding: 8px 6px;
            }

            .settings-panel, .control-panel, .test-container {
                margin-bottom: 5px;
                top: 65px;
                padding: 6px;
                }

            .control-row {
                flex-direction: column;
                align-items: stretch;
                gap: 8px;
            }

            .control-row > * {
                width: 100%;
                text-align: center;
                justify-content: center;
            }

            .timer {
                order: -1;
                font-size: 15px;
                padding: 5px;
            }
            .score {
                font-size: 12px;
                padding: 5px;
            }
            .btn-control {
                font-size: 14px;
                padding: 5px;
            }
            .btn-give-up, .btn-pause, .btn-check {
                
                font-size: 12px;
                padding: 3px;
                /* center horizontally */
                width: 100%;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            .main-actions {
                flex-direction: row;
                width: 100%;
                justify-content: center;
                gap: 4px;
            }
            .main-actions .btn-control {
                flex: 1 1 0;
                min-width: 0;
                padding: 3px;
                font-size: 12px;
            }
            

            .test-table th,
            .test-table td {
                padding: 8px 4px;
                font-size: 14px;
            }

            .test-table th {
                font-size: 12px;
            }

            .verb-input {
                font-size: 16px;
                padding: 8px;
            }

            .nav-item span {
                font-size: 11px;
            }
            
            .nav-links {
            
                padding: 0 0;
            }
        }

        @media (max-width: 480px) {
            .test-table {
                font-size: 12px;
            }

            .test-table th {
                padding: 12px 2px;
                font-size: 11px;
            }

            .test-table td {
                padding: 8px 2px;
            }

            .verb-input {
                padding: 6px 4px;
                font-size: 14px;
            }

            .given-word {
                padding: 6px 4px;
                font-size: 14px;
            }
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .text-center {
            text-align: center;
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-out {
            animation: fadeOut 2s ease-in-out 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

                    if (e.key === 'Enter' || e.key === 'Tab') {
                        e.preventDefault();
                        const nextIndex = (index + 1) % inputs.length;
                        inputs[nextIndex].focus();
                    }
                });

                // Auto-check mentre si digita
                input.addEventListener('input', function() {
                    const userAnswer = this.value.trim().toLowerCase();
                    const correctAnswer = this.getAttribute('data-verb').toLowerCase();
                    
                    // Rimuovi classi precedenti
                    this.classList.remove('correct', 'wrong');
                    
                    if (userAnswer && userAnswer === correctAnswer) {

                });
            });

                message = `Hai risposto correttamente a ${correct} su ${total} domande (${percentage}%). Continua a studiare!`;
                type = "warning";
            } else {
                title = "üí™ Non Mollare!";
                message = `Hai risposto correttamente a ${correct} su ${total} domande (${percentage}%). Riprova, ce la puoi fare!`;
                type = "error";
            }

            showModal(title, message, type);
        }

        function giveUp() {
            const inputs = document.querySelectorAll('.verb-input');
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.value = input.getAttribute('data-verb');
                    input.classList.add('revealed');
                }
                input.disabled = true;
            });

            stopStopwatch();
            isTimerRunning = false;
            showEndGameButtons();
            
            // Calcola comunque il punteggio delle risposte corrette
            let correctAnswers = 0;
            inputs.forEach(input => {
                const userAnswer = input.value.trim().toLowerCase();
                const correctAnswer = input.getAttribute('data-verb').toLowerCase();
                if (userAnswer === correctAnswer && !input.classList.contains('revealed')) {
                    correctAnswers++;
                    input.classList.add('correct');
                }
            });

            const numberOfVerbs = parseInt(localStorage.getItem("numberOfVerbs")) || 10;
            document.getElementById("score").innerText = `Score: ${correctAnswers}/${numberOfVerbs}`;
            
            showModal("üòì Test Terminato", "Hai visualizzato tutte le risposte. Studia e riprova!", "warning");
        }

        function startAgain() {
            // Reset variabili
            score = 0;
            elapsedTime = 0;
            isTimerRunning = true;
            
            // Reset timer button
            const timerButton = document.getElementById("toggle-timer");
            timerButton.innerHTML = "‚è∏Ô∏è Pausa";
            timerButton.className = "btn-control btn-pause";
            
            // Nascondi modal se aperto
            hideModal();
            
            // Riavvia il gioco
            startGame();
            showGameButtons();
        }

        function showModal(title, message, type = "success") {
            const modal = document.getElementById("message-modal");
            const modalTitle = document.getElementById("modal-title");
            const modalText = document.getElementById("modal-text");

            modalTitle.textContent = title;
            modalText.textContent = message;
            
            modal.className = `modal ${type} fade-in`;
            modal.classList.remove("hidden");

            // Auto-hide dopo 4 secondi
            setTimeout(() => {
                hideModal();
            }, 4000);

            // Click per chiudere
            modal.onclick = function(e) {
                if (e.target === modal) {
                    hideModal();
                }
            };
        }

        function hideModal() {
            const modal = document.getElementById("message-modal");
            modal.classList.add("fade-out");
            setTimeout(() => {
                modal.classList.add("hidden");
                modal.classList.remove("fade-in", "fade-out");
                modal.className = "modal hidden";
            }, 300);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    if (!document.getElementById("check-answers").classList.contains("hidden")) {
                        checkAnswers();
                    }
                } else if (e.key === ' ') {
                    e.preventDefault();
                    if (!document.getElementById("toggle-timer").classList.contains("hidden")) {
                        toggleTimer();
                    }
                }
            }
            
            if (e.key === 'Escape') {
                hideModal();
            }
        });

        // Previeni il refresh accidentale durante il test
        window.addEventListener('beforeunload', function (e) {
            if (!document.getElementById("control-panel").classList.contains("hidden") && 
                !document.getElementById("start-again").classList.contains("hidden") === false) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
